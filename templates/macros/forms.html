{% macro file_upload(input_id, field_name, target_id, label_text="Выбрать CSV-файл", accept=".csv", required=True) -%}
<div class="flex flex-1 min-w-[240px] items-center gap-4">
    <label
        class="relative inline-flex cursor-pointer items-center justify-center rounded-xl border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-600 transition hover:border-blue-500 hover:text-blue-600 focus-within:ring-2 focus-within:ring-blue-500/40"
        for="{{ input_id }}"
    >
        {{ label_text }}
        <input
            class="absolute inset-0 w-full cursor-pointer opacity-0"
            type="file"
            id="{{ input_id }}"
            name="{{ field_name }}"
            data-filename-target="{{ target_id }}"
            onchange="showFileName(event)"
            {% if accept %}accept="{{ accept }}"{% endif %}
            {% if required %}required{% endif %}
        >
    </label>
    <span class="truncate text-sm text-slate-500" id="{{ target_id }}">Файл не выбран</span>
</div>
{%- endmacro %}
